apiVersion: apps/v1
kind: Deployment
metadata:
  name: profiles-microservice
  namespace: microservices
  labels:
    app.kubernetes.io/name: profiles-microservice
    app.kubernetes.io/component: application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: profiles-microservice
  template:
    metadata:
      labels:
        app: profiles-microservice
    spec:
      containers:
        - name: profiles-microservice
          image: ghcr.io/archisman-mridha/profiles-microservice:latest
          ports:
            - containerPort: 4000
          resources:
            limits:
              memory: 256Mi
            requests:
              cpu: 200m
              memory: 256Mi
          volumeMounts:
            - name: config
              mountPath: /var/profiles-microservice/config.yaml
              readOnly: true
              subPath: config.yaml
          livenessProbe:
            grpc:
              port: 4000
          readinessProbe:
            grpc:
              port: 4000
      volumes:
        - name: config
          secret:
            secretName: profiles-microservice-config
