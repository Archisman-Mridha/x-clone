apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd

spec:
  project: default

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  source:
    repoURL: https://github.com/Archisman-Mridha/x-clone
    targetRevision: HEAD
    path: infrastructure/kubernetes/manifests/renderred/production/resources/argocd
    directory:
      recurse: true

  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
